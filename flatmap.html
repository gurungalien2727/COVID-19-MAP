<script>
    $(document).ready(function () {
        $('#worldmap').twism("create",
            {
                map: "world",
                border: "black",
                disableCountries: ['ar'],

            }, function () {

                for (i = 0; i < data.length; i++) {
                    //alert(data[i].code);
                    name = data[i].code;
                    cn = data[i].name;

                    name = name.toLowerCase();

                    num = data[i].cases;
                    color = 'red';

                    if (num > 100000) {
                        var color = "red";
                    } else if (num > 50000) {
                        var color = "yellow";
                    }
                    else if (num > 10000) {
                        var color = "white";
                    }
                    else if (num > 1000) {
                        var color = "cyan";
                    }
                    else {
                        var color = "#0D47A1";
                    }

                    $('#worldmap').twism("setCountry", {
                        name: name,
                        color: color,
                        //  hoverColor: "yellow",
                        //hoverBorder: "purple",
                    });
                }
            });
    });

</script>
